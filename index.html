<audio id="a1" autoplay loop src="201509.mp3"></audio>
<div class="btn-a1" id="btn-a1">
<p class="b1" style="display:none;">开始</p>
<p class="b2">结束</p>

</div>

<!--music--> 

<script type="text/javascript" src="assets/js/zepto.min.js"></script>
<script type="text/javascript" src="assets/js/touch.js"></script>
<script type="text/javascript" src="assets/js/all.min.js"></script>

<script>

	var audio=document.getElementById('a1');
	$('#btn-a1').on('tap', function (ev) {
	    if (audio.paused) {
	        audio.play();
	        $(".b1").hide(100);
	        $(".b2").show(100);
	    } else {
	        audio.pause();
	        $(".b2").hide(100);
	        $(".b1").show(100);
	    }
	});

	$(document).one('touchstart', function () {
	    audio.play();
	});
	

	
	
	

</script>
